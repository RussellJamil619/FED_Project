<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SG Hawker Centre</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

<header class="topbar">
  <div class="brand">üçú SG Hawker Centre</div>

  <nav class="nav">
    <button class="navlink is-active" id="navHome">Home</button>
    <button class="navlink" id="navStall">Stall</button>
    <button class="navlink" id="navOrders">Orders</button>
    <button class="navlink">Feedback</button>
    <button class="navlink">Hygiene info</button>
    <button class="navlink">Analytics</button>
  </nav>

  <button class="cartbtn" id="topCartBtn">
    üõí <span id="cartCount">0</span>
  </button>
</header>

<main>

<!-- HOME -->
<section class="page show" id="home">
  <div class="hero">
    <div class="hero-left">
      <img src="images/hero-food.jpg" class="hero-img" alt="Hawker food">
    </div>

    <div class="hero-right">
      <h1>Happy With Delicious Food And Get New Experiences With Hawker Food</h1>
      <p>Delicious, Cheap Local Food.</p>

      <button class="big-cart" id="homeShopBtn">üõí</button>
    </div>
  </div>
</section>

<!-- STALL (DROPDOWN PAGE) -->
<section class="page" id="menu">
  <div class="panel">
    <div class="stall-top">
      <label class="stall-label" for="stallSelect">Choose a stall...</label>

      <select id="stallSelect" class="stall-select">
        <option value="" selected>Choose a stall...</option>
        <option value="Uncle Tan's Chicken Rice">Uncle Tan's Chicken Rice</option>
        <option value="Aunty Rose's Curry House">Aunty Rose's Curry House</option>
        <option value="Bangkok Street Thai">Bangkok Street Thai</option>
        <option value="Malay Corner Nasi Lemak">Malay Corner Nasi Lemak</option>
        <option value="Kopi & Teh Station">Kopi & Teh Station</option>
      </select>
    </div>

    <!-- This area shows the selected stall name -->
    <h2 class="stall-title" id="stallTitle">Please select a stall</h2>

    <!-- Food grid will be populated by JavaScript -->
    <div class="food-grid" id="foodGrid"></div>

    <button class="floating-cart" id="floatCartBtn">üõí</button>
  </div>
</section>

<!-- CART -->
<section class="page" id="cart">
  <div class="panel">
    <h2>Shopping Cart</h2>

    <div class="cart-header">
      <span>Food</span>
      <span>Qty</span>
      <span>Price</span>
    </div>

    <div id="cartList"></div>

    <p>Total: <strong id="total">$0.00</strong></p>

    <button id="checkoutBtn">Checkout</button>
  </div>
</section>

<!-- PAYMENT METHOD -->
<section class="page" id="paymethod">
  <div class="panel">
    <h2>Payment method</h2>

    <button class="payBtn">PayNow</button>
    <button class="payBtn">Apple Pay</button>
    <button class="payBtn">GPay</button>
    <button class="payBtn" id="cardBtn">Card</button>
  </div>
</section>

<!-- PAYMENT -->
<section class="page" id="payment">
  <div class="panel">
    <h2>Payment</h2>

    <form id="payForm">
      <input placeholder="Card Number">
      <input placeholder="MM/YY">
      <input placeholder="CVV">
      <input placeholder="Card Holder Name">
      <button>Pay Now</button>
    </form>
  </div>
</section>

<!-- THANK YOU -->
<section class="page" id="thankyou">
  <div class="panel center">
    <h2>Thank you for ordering from us!</h2>
    <p>Your order number is</p>
    <div id="orderNo">#0000</div>
  </div>
</section>

</main>

<script src="./app.js"></script>
</body>
</html>
