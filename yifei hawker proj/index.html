<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stalls - SG Hawker Centre</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg bg-white border-bottom">
  <div class="container-fluid px-4">
    <a class="navbar-brand fw-bold" href="index.html">üçú SG Hawker Centre</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="mainNav">
      <ul class="navbar-nav ms-auto align-items-lg-center gap-lg-3">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link active-link" href="#" id="navStall">Stall</a></li>
        <li class="nav-item"><a class="nav-link" href="#" id="navOrders">Orders</a></li>
        <li class="nav-item"><a class="nav-link" href="sg-hawker-project-leslie/feedback.html">Feedback</a></li>
        <li class="nav-item"><a class="nav-link" href="hygiene.html">Hygiene info</a></li>
        <li class="nav-item"><a class="nav-link" href="sg-hawker-project-leslie/analytics.html">Analytics</a></li>
      </ul>
    </div>
  </div>
</nav>

<main>

<!-- STALL PAGE - Food Categories -->
<section class="page show" id="menu">
  <div class="container-fluid px-4 py-4">
    
    <!-- Cuisine Tabs -->
    <div class="cuisine-tabs mb-4">
      <button class="cuisine-tab active" data-category="chicken">Chicken Rice</button>
      <button class="cuisine-tab" data-category="curry">Curry</button>
      <button class="cuisine-tab" data-category="thai">Thai Food</button>
      <button class="cuisine-tab" data-category="nasi">Nasi Lemak</button>
      <button class="cuisine-tab" data-category="traditional">Traditional desserts</button>
      <button class="cuisine-tab" data-category="drinks">Drinks</button>
    </div>

    <!-- Food Cards Container -->
    <div class="food-cards-container" id="foodCardsContainer">
      <!-- Food cards will be loaded here by JavaScript -->
    </div>

    <!-- Shopping Cart Button (Fixed) -->
    <button class="cart-button" id="cartBtn">
      <i class="fa-solid fa-cart-shopping"></i>
    </button>

  </div>
</section>

<!-- CART PAGE -->
<section class="page" id="cart">
  <div class="container py-5">
    <div class="cart-panel">
      <h2>Shopping Cart</h2>
      
      <div class="cart-header">
        <span>Food</span>
        <span>Qty</span>
        <span>Price</span>
      </div>
      
      <div id="cartList"></div>
      
      <div class="cart-total">
        <span>Total:</span>
        <strong id="total">$0.00</strong>
      </div>
      
      <button class="btn-checkout" id="checkoutBtn">Checkout</button>
    </div>
  </div>
</section>

<!-- ORDERS HISTORY -->
<section class="page" id="orders">
  <div class="container py-5">
    <div class="cart-panel">
      <h2>Order History</h2>
      <p class="muted">Your past orders are saved locally on this device</p>
      <div id="orderList"></div>
      <button class="btn-clear" onclick="clearOrders()">Clear Order History</button>
    </div>
  </div>
</section>

<!-- PAYMENT METHOD -->
<section class="page" id="paymethod">
  <div class="container py-5">
    <div class="cart-panel">
      <h2>Payment method</h2>
      <div class="payment-methods">
        <button class="payment-btn">PayNow</button>
        <button class="payment-btn">Apple Pay</button>
        <button class="payment-btn">GPay</button>
        <button class="payment-btn" id="cardBtn">Card</button>
      </div>
    </div>
  </div>
</section>

<!-- PAYMENT -->
<section class="page" id="payment">
  <div class="container py-5">
    <div class="cart-panel">
      <h2>Payment</h2>
      <form id="payForm">
        <input type="text" placeholder="Card Number" required>
        <input type="text" placeholder="MM/YY" required>
        <input type="text" placeholder="CVV" required>
        <input type="text" placeholder="Card Holder Name" required>
        <button type="submit" class="btn-pay">Pay Now</button>
      </form>
    </div>
  </div>
</section>

<!-- THANK YOU -->
<section class="page" id="thankyou">
  <div class="container py-5">
    <div class="cart-panel text-center">
      <h2>Thank you for ordering from us!</h2>
      <p>Your order number is</p>
      <div id="orderNo">#0000</div>
      <button class="btn-back" onclick="showPage('menu')">Order Again</button>
    </div>
  </div>
</section>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="app.js"></script>
</body>
</html>
