<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Hygiene Feedback | SG Hawker Centre</title>
  <link rel="stylesheet" href="css/hygiene.css"/>
</head>
<body>
  <header class="topbar">
    <div class="brand">üçú SG Hawker Centre</div>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="#" >Stall</a>
      <a href="#" >Orders</a>
      <a href="#" >Feedback</a>
      <a href="hygiene-inspection.html" data-nav="inspection">Hygiene info</a>
      <a href="#" >Analytics</a>
    </nav>
  </header>

  <main class="container">
    <div class="card">
      <h2>Hygiene Feedback</h2>
      <div class="small">Submit a new inspection record for a stall.</div>

      <div class="hr"></div>

      <div class="twoCol">
        
        <div>
          <label for="stallSelect">Choose a Stall</label>
          <select id="stallSelect"></select>

          <div style="height:10px"></div>

          <label for="dateInput">Date of inspection</label>
          <input id="dateInput" type="date"/>

          <div style="height:10px"></div>

          <label>Grade</label>
          <div class="gradeRow" id="gradeRow">
            <button class="gradeBtn" type="button" data-grade="A">A</button>
            <button class="gradeBtn" type="button" data-grade="B">B</button>
            <button class="gradeBtn" type="button" data-grade="C">C</button>
            <button class="gradeBtn" type="button" data-grade="D">D</button>
          </div>

          <div style="height:10px"></div>

          <label for="scoreInput">Score (0‚Äì100)</label>
          <input id="scoreInput" type="number" min="0" max="100" placeholder="e.g. 95"/>

          <div class="hr"></div>

          <div style="display:flex;gap:8px;flex-wrap:wrap">
            <button class="btn primary" id="submitBtn">Submit</button>
            <button class="btn" id="viewHistoryBtn">View History</button>
            <a class="btn" href="hygiene-inspection.html" style="text-decoration:none">Back</a>
          </div>

          <div style="height:12px"></div>
          <div id="msg"></div>
        </div>

        
        <div>
          <label for="remarks">Remarks</label>
          <textarea id="remarks" placeholder="Write short notes..."></textarea>

          <div class="hr"></div>

          <div class="alert">
            <div style="font-weight:800;margin-bottom:6px">Legend</div>
            <div class="small">A: 90‚Äì100 (Excellence)</div>
            <div class="small">B: 80‚Äì89 (Good)</div>
            <div class="small">C: 70‚Äì79 (Fair)</div>
            <div class="small">D: Below 70 (Poor)</div>
          </div>

          <div style="height:10px"></div>

          <div class="alert">
            <div style="font-weight:800;margin-bottom:6px">Auto helper</div>
            <div class="small">
              Enter a score to auto-suggest grade (A/B/C/D).
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>


  <script type="module">
    import { setActiveNav, fillStallSelect, rememberStall, scoreToGrade } from "./js/hygiene-ui.js";
    import { addInspection } from "./js/hygiene-store.js";

    setActiveNav("inspection");

    const stallSelect = document.getElementById("stallSelect");
    const dateInput = document.getElementById("dateInput");
    const scoreInput = document.getElementById("scoreInput");
    const remarks = document.getElementById("remarks");
    const msg = document.getElementById("msg");
    const gradeRow = document.getElementById("gradeRow");
    let selectedGrade = "";

    const params = new URLSearchParams(location.search);
    const qsStall = params.get("stall");

    fillStallSelect(stallSelect, { useRemembered:true });
    if(qsStall) stallSelect.value = qsStall;

    function setMsg(type, text){
      msg.innerHTML = "";
      const div = document.createElement("div");
      div.className = "alert " + (type === "error" ? "error" : "success");
      div.textContent = text;
      msg.appendChild(div);
    }

    function selectGrade(g){
      selectedGrade = g;
      const btns = gradeRow.querySelectorAll(".gradeBtn");
      btns.forEach(b => b.classList.toggle("selected", b.dataset.grade === g));
    }

    gradeRow.addEventListener("click", (e) => {
      const btn = e.target.closest(".gradeBtn");
      if(!btn) return;
      selectGrade(btn.dataset.grade);
    });

    stallSelect.addEventListener("change", () => rememberStall(stallSelect.value));

    scoreInput.addEventListener("input", () => {
      const v = scoreInput.value;
      if(v === "") return;
      const g = scoreToGrade(v);
      selectGrade(g);
    });

    document.getElementById("submitBtn").addEventListener("click", () => {
      const stallId = stallSelect.value;
      const date = dateInput.value;
      const scoreVal = scoreInput.value;

      if(!stallId){
        setMsg("error","Please choose a stall.");
        return;
      }

      if(scoreVal === "" || Number.isNaN(Number(scoreVal))){
        setMsg("error","Please enter a valid score (0‚Äì100).");
        return;
      }

      const score = Number(scoreVal);
      if(score < 0 || score > 100){
        setMsg("error","Score must be between 0 and 100.");
        return;
      }

      const grade = selectedGrade || scoreToGrade(score);

      if(!grade){
        setMsg("error","Please select a grade.");
        return;
      }

      addInspection({
        stallId,
        date,
        grade,
        score,
        remarks: remarks.value.trim()
      });

      setMsg("success","Saved! Inspection record added.");
      rememberStall(stallId);

      setTimeout(() => {
        location.href = "hygiene-history.html?stall=" + encodeURIComponent(stallId);
      }, 650);
    });

    document.getElementById("viewHistoryBtn").addEventListener("click", () => {
      const id = stallSelect.value || "";
      location.href = "hygiene-history.html" + (id ? `?stall=${encodeURIComponent(id)}` : "");
    });
  </script>
</body>
</html>
