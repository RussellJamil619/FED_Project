<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <title>Reset Password | SG Hawker Centre</title>

  <!-- Bootstrap and icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Hygiene styling -->
  <link rel="stylesheet" href="./hygiene.css">
</head>

<body>

<!-- Shared navigation bar -->
<nav class="navbar navbar-expand-lg bg-light border-bottom">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">üçú SG Hawker Centre</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="mainNav">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0 gap-lg-2 align-items-lg-center">
        <li class="nav-item">
          <a class="nav-link active-tag" href="hygiene-login.html">Hygiene info</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<main class="container">
  <div class="card" style="max-width:520px;margin:24px auto">

    <!-- Page heading -->
    <h2 style="text-align:center;margin-bottom:6px">Reset Password</h2>
    <div class="small" style="text-align:center">
      Demo officer account: officer@sg-hawker.com
    </div>

    <div class="hr"></div>

    <!-- Email input -->
    <label for="email">Email Address</label>
    <input id="email" type="email" placeholder="Enter your officer email"/>

    <div style="height:10px"></div>

    <!-- New password input -->
    <label for="newpw">New Password</label>
    <input id="newpw" type="password" placeholder="Enter new password"/>

    <div style="height:10px"></div>

    <!-- Confirm password input -->
    <label for="conf">Confirm new password</label>
    <input id="conf" type="password" placeholder="Confirm new password"/>

    <div style="height:12px"></div>

    <!-- Reset button -->
    <button class="btn primary" id="resetBtn" style="width:100%">Reset</button>

    <div style="height:12px"></div>
    <div id="msg"></div>

    <div style="height:10px"></div>
    <a href="hygiene-login.html" class="small">Back to login</a>
  </div>
</main>

<script>
  /*
    Demo password reset logic
    This simulates resetting a password using localStorage
  */

  const DEMO_EMAIL = "officer@sg-hawker.com";
  const PASSWORD_KEY = "demo_officer_password";

  // Initialise password if not already stored
  if(!localStorage.getItem(PASSWORD_KEY)){
    localStorage.setItem(PASSWORD_KEY, "password123");
  }

  const emailInput = document.getElementById("email");
  const newPwInput = document.getElementById("newpw");
  const confInput = document.getElementById("conf");
  const msg = document.getElementById("msg");

  function setMsg(type, text){
    msg.innerHTML = "";
    const div = document.createElement("div");
    div.className = "alert " + (type === "error" ? "error" : "success");
    div.textContent = text;
    msg.appendChild(div);
  }

  document.getElementById("resetBtn").addEventListener("click", (e) => {
    e.preventDefault();

    const email = emailInput.value.trim();
    const newPw = newPwInput.value;
    const confPw = confInput.value;

    if(!email || !newPw || !confPw){
      setMsg("error", "Please fill in all fields.");
      return;
    }

    if(email !== DEMO_EMAIL){
      setMsg("error", "Officer email not found.");
      return;
    }

    if(newPw.length < 6){
      setMsg("error", "Password must be at least 6 characters.");
      return;
    }

    if(newPw !== confPw){
      setMsg("error", "Passwords do not match.");
      return;
    }

    // Save new password locally (demo only)
    localStorage.setItem(PASSWORD_KEY, newPw);

    setMsg("success", "Password reset successful. Redirecting to login.");

    setTimeout(() => {
      window.location.href = "hygiene-login.html";
    }, 700);
  });
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
