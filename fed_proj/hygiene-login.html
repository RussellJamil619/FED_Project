<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <title>Hygiene Officer Login | SG Hawker Centre</title>

  <!-- Bootstrap and icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Hygiene styling -->
  <link rel="stylesheet" href="./hygiene.css">
</head>

<body>

<!-- Shared navigation bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">üçú SG Hawker Centre</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="mainNav">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0 gap-lg-2 align-items-lg-center">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item">
          <a class="nav-link active-tag" href="hygiene-inspection.html">Hygiene info</a>
        </li>
        <li class="nav-item ms-lg-3">
          <a class="nav-link profile-icon" href="#">
            <i class="fa-solid fa-user"></i>
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<main class="container">
  <div class="card" style="max-width:520px;margin:24px auto">

    <h2 style="text-align:center;margin-bottom:6px">Hygiene Officer Sign In</h2>
    <div class="small" style="text-align:center">
      Demo login: officer@sg-hawker.com / password123
    </div>

    <div class="hr"></div>

    <label for="email">Email Address</label>
    <input id="email" type="email" placeholder="e.g. officer@sg-hawker.com"/>

    <div style="height:10px"></div>

    <label for="pw">Password</label>
    <input id="pw" type="password" placeholder="Enter password"/>

    <div style="height:12px"></div>

    <button class="btn primary" id="loginBtn" style="width:100%" type="button">Login</button>

    <div style="height:10px"></div>
    <a id="forgotLink" href="hygiene-reset.html" class="small">Forgot password?</a>

    <div style="height:12px"></div>

    <div id="msg"></div>
  </div>
</main>

<!-- Load hygiene data/auth store -->
<script src="./hygiene.js"></script>

<script>
  const emailInput = document.getElementById("email");
  const pwInput = document.getElementById("pw");
  const msg = document.getElementById("msg");
  const forgotLink = document.getElementById("forgotLink");

  function setMsg(type, text){
    msg.innerHTML = "";
    const div = document.createElement("div");
    div.className = "alert " + (type === "error" ? "error" : "success");
    div.textContent = text;
    msg.appendChild(div);
  }

  function buildRedirectUrl(){
    const params = new URLSearchParams(location.search);
    const redirect = params.get("redirect") || "hygiene-inspection.html";
    const stall = params.get("stall");

    if(stall){
      return redirect + (redirect.includes("?") ? "&" : "?") + "stall=" + encodeURIComponent(stall);
    }
    return redirect;
  }

  // Keep redirect context when user clicks "Forgot password?"
  (function initForgotLink(){
    const params = new URLSearchParams(location.search);
    const redirect = params.get("redirect");
    const stall = params.get("stall");

    let url = "hygiene-reset.html";
    const q = new URLSearchParams();
    if(redirect) q.set("redirect", redirect);
    if(stall) q.set("stall", stall);

    const qs = q.toString();
    if(qs) url += "?" + qs;

    forgotLink.href = url;
  })();

  document.getElementById("loginBtn").addEventListener("click", () => {
    const email = emailInput.value.trim();
    const pw = pwInput.value;

    if(!email || !pw){
      setMsg("error", "Please enter both email and password.");
      return;
    }

    if(!window.AppData){
      setMsg("error", "System error: AppData not found. Check script.js path.");
      return;
    }

    const ok = AppData.verifyLogin(email, pw);
    if(!ok){
      setMsg("error", "Invalid login credentials.");
      return;
    }

    //  session-based login
    sessionStorage.setItem("hygiene_logged_in", "true");

    setMsg("success", "Login successful. Redirecting...");

    const redirectUrl = buildRedirectUrl();
    setTimeout(() => {
      window.location.href = redirectUrl;
    }, 400);
  });
</script>

<!-- Bootstrap JS for navbar toggle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
