<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <title>Hygiene Officer Login | SG Hawker Centre</title>

  <!-- Bootstrap and icons (same as main page) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Hygiene styling -->
  <link rel="stylesheet" href="./hygiene.css">
</head>

<body>

<!-- Shared navigation bar -->
<nav class="navbar navbar-expand-lg bg-light border-bottom">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">üçú SG Hawker Centre</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="mainNav">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0 gap-lg-2 align-items-lg-center">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item">
          <a class="nav-link active-tag" href="hygiene-inspection.html">Hygiene info</a>
        </li>
        <li class="nav-item ms-lg-3">
          <a class="nav-link profile-icon" href="#">
            <i class="fa-solid fa-user"></i>
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<main class="container">
  <div class="card" style="max-width:520px;margin:24px auto">

    <!-- Page heading -->
    <h2 style="text-align:center;margin-bottom:6px">Hygiene Officer Sign In</h2>
    <div class="small" style="text-align:center">
      Demo login: officer@sg-hawker.com / password123
    </div>

    <div class="hr"></div>

    <!-- Email input -->
    <label for="email">Email Address</label>
    <input id="email" type="email" placeholder="e.g. officer@sg-hawker.com"/>

    <div style="height:10px"></div>

    <!-- Password input -->
    <label for="pw">Password</label>
    <input id="pw" type="password" placeholder="Enter password"/>

    <div style="height:12px"></div>

    <!-- Login button -->
    <button class="btn primary" id="loginBtn" style="width:100%">Login</button>

    <div style="height:10px"></div>
    <a href="#" class="small">Forgot password?</a>

    <div style="height:12px"></div>

    <!-- Message area -->
    <div id="msg"></div>
  </div>
</main>

<script>
  /*
    Simple demo login system
    This is NOT real authentication, only for presentation purposes
  */

  const DEMO_EMAIL = "officer@sg-hawker.com";
  const DEMO_PASSWORD = "password123";

  const emailInput = document.getElementById("email");
  const pwInput = document.getElementById("pw");
  const msg = document.getElementById("msg");

  /* Display success or error messages */
  function setMsg(type, text){
    msg.innerHTML = "";
    const div = document.createElement("div");
    div.className = "alert " + (type === "error" ? "error" : "success");
    div.textContent = text;
    msg.appendChild(div);
  }

  /* Handle login button click */
  document.getElementById("loginBtn").addEventListener("click", (e) => {
    e.preventDefault();

    const email = emailInput.value.trim();
    const pw = pwInput.value;

    if(!email || !pw){
      setMsg("error", "Please enter both email and password.");
      return;
    }

    if(email !== DEMO_EMAIL || pw !== DEMO_PASSWORD){
      setMsg("error", "Invalid login credentials.");
      return;
    }

    /* Mark user as logged in (stored locally) */
    localStorage.setItem("hygiene_logged_in", "true");

    setMsg("success", "Login successful. Redirecting...");

    /* Redirect user back to intended page */
    const redirect = localStorage.getItem("after_login_redirect") || "hygiene-feedback.html";
    localStorage.removeItem("after_login_redirect");

    setTimeout(() => {
      window.location.href = redirect;
    }, 600);
  });
</script>

<!-- Bootstrap JS for navbar toggle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
