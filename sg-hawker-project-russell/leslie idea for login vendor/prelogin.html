<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Sign In or Create Account</title>
    <link rel="stylesheet" href="prelogin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome!</h1>
            <p class="subtitle">Sign in or create an account to continue</p>
        </div>
        
        <div class="form-container">
            <button id="signInBtn" class="btn btn-primary">
                <i class="fas fa-user-circle"></i> Sign In
            </button>
            
            <button id="createAccountBtn" class="btn btn-secondary">
                <i class="fas fa-user-plus"></i> Create Account
            </button>
        </div>
        
        <div class="benefits-container">
            <h2>Benefits of an Account:</h2>
            <ul class="benefits-list">
                <li>Save favorite stalls and menu items</li>
                <li>Track your order history</li>
                <li>Faster checkout</li>
                <li>Exclusive promotions</li>
            </ul>
        </div>
        
        <!-- Form Modals -->
        <div id="signInModal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2><i class="fas fa-user-circle"></i> Sign In</h2>
                <form id="signInForm">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt"></i> Sign In
                    </button>
                </form>
            </div>
        </div>
        
        <div id="createAccountModal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2><i class="fas fa-user-plus"></i> Create Account</h2>
                <form id="createAccountForm">
                    <div class="form-group">
                        <label for="newName">Full Name</label>
                        <input type="text" id="newName" required>
                    </div>
                    <div class="form-group">
                        <label for="newEmail">Email</label>
                        <input type="email" id="newEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="newPassword">Password</label>
                        <input type="password" id="newPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-user-plus"></i> Create Account
                    </button>
                </form>
            </div>
        </div>
        
        <!-- Success Message -->
        <div id="successMessage" class="success-message">
            <p>Account created successfully! You can now sign in.</p>
        </div>
    </div>
    
    <script src="prelogin.js"></script>
</body>
</html>
