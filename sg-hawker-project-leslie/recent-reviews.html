<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <!-- Group's shared styles -->
  <link rel="stylesheet" href="../assets/style.css">
  <!-- Your feature styles -->

</head>

<body class="site">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg bg-white border-bottom">
  <div class="container">
    <a class="navbar-brand fw-bold" href="../index.html">üçú SG Hawker Centre</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="mainNav">
      <ul class="navbar-nav ms-auto align-items-lg-center gap-lg-2">
        <li class="nav-item"><a class="nav-link nav-pill" href="../index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="../yifei hawker proj/index.html">Stall</a></li>
        <li class="nav-item"><a class="nav-link" href="../orders.html">Orders</a></li>
        <li class="nav-item"><a class="nav-link nav-pill active" href="feedback.html">Feedback</a></li>
        <li class="nav-item"><a class="nav-link" href="../hygiene-inspection.html">Hygiene info</a></li>
        <li class="nav-item"><a class="nav-link" href="analytics.html">Analytics</a></li>

        <li class="nav-item ms-lg-2">
          <a class="nav-link icon-btn" href="#">
            <i class="fa-regular fa-user"></i>
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- HERO -->
<section class="hero">
  <div class="container hero-inner text-center">
    <h1 class="hero-title">All Customer Reviews</h1>
    <p class="hero-sub">
      Read what our customers are saying about their favorite hawker stalls and dishes.
    </p>
  </div>
</section>

<!-- MAIN CONTENT -->
<div class="container my-5">
  
  <!-- Back Button + Filter -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <a href="feedback.html" class="btn btn-outline-secondary">
      <i class="fas fa-arrow-left me-2"></i>Back to Feedback
    </a>
    
    <div class="d-flex align-items-center">
      <label for="sortSelectAll" class="me-2 small fw-bold">Sort by:</label>
      <select class="form-select form-select-sm" id="sortSelectAll" style="width: auto;">
        <option value="newest">Newest</option>
        <option value="highest">Highest Rating</option>
        <option value="lowest">Lowest Rating</option>
      </select>
    </div>
  </div>

  <!-- Filter by Stall -->
  <div class="mb-4">
    <label for="filterStall" class="form-label fw-bold">Filter by Stall:</label>
    <select class="form-select" id="filterStall" style="max-width: 300px;">
      <option value="all">All Stalls</option>
      <option value="Ah Meng's Chicken Rice">Ah Meng's Chicken Rice</option>
      <option value="Laksa Paradise">Laksa Paradise</option>
      <option value="Roti Prata Corner">Roti Prata Corner</option>
      <option value="Satay King">Satay King</option>
      <option value="Char Kway Teow House">Char Kway Teow House</option>
      <option value="Nasi Lemak Delight">Nasi Lemak Delight</option>
    </select>
  </div>

  <!-- Reviews Container -->
  <div class="row">
    <div class="col-12">
      <div id="allReviewsContainer">
        <!-- All reviews will be loaded here -->
      </div>
    </div>
  </div>

  <!-- No Results Message (hidden by default) -->
  <div id="noResults" class="text-center py-5" style="display: none;">
    <i class="fas fa-inbox fa-3x text-muted mb-3"></i>
    <h4 class="text-muted">No reviews found</h4>
    <p class="text-muted">Try changing your filters</p>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="all-reviews.js"></script>
</body>
</html>
